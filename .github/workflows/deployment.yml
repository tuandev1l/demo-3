name: Project Deployment
on: push
jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: Linting
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
